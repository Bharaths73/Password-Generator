<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <div class="wrapper">
       
            <h1>Password Generator</h1>
            <div class="display_container">
                <input type="text" readonly placeholder="PASSWORD" class="generator" data-passwordDisplay>
                <button data-copy class="copyBtn">
                    <span data-copyMsg id="copy"></span>
                    <img src="copied.png" alt="copy image" width="36" height="31" id="copy_image">
                </button>
            </div>

            <div class="input_container">
                <div class="length_cotainer">
                    <p>Password length</p>
                    <p data_lengthNumber>0</p>
                </div>

                <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>

                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes upper case</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="uppercase">Includes lower case</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="uppercase">Includes numbers</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="uppercase">Includes symbols</label>
                </div>

                <div class="strength-container">
                    <p>Strength</p>
                    <div class="circle" data-indicator></div>
                </div>

                <button class="generate-button">Generate Password</button>
            </div>
       
    </div>

    <script src="password.js"></script>
</body>
</html>
